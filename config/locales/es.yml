                 <p>Si tiene preguntas sobre nuestros programas Los miembros de la Junta estarán disponibles en la mesa de registro para responder preguntas en el inicio de cada sesión de puesta a punto. Gracias por su interés en Marin Central y esperamos verlos a todos ustedes en el campo.</p>
