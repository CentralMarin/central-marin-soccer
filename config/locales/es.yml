    overview: "El Central Marin Competitiva Club de fútbol (CMCSC) se compone de Oro, Plata y Bronce División de seleccionar los equipos de fútbol al servicio de las comunidades centrales de Marín de San Rafael, Terra Linda (Dixie), Larkspur, San Anselmo, Ross, Greenbrae, Kentfield y Madera Corte. El club es también el hogar de la Academia U9 Desarrollo."
