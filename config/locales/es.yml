  registration:
    united_index:
      heading: 'Centro Marin Fútbol y Fútbol de Mill Valley Formulario U12 Premier Equipos de Nivel'
      body: '<p>El Marin Soccer Club Central (CMSC) y Mill Valley Soccer Club (MVSC) se complacen en anunciar que estaremos cooperando para la aplicación de un nuevo programa de fútbol para nuestros jugadores de fútbol competitivos U12. Este programa se presenta como un programa piloto en 2015.<br>
             En 2015, CMSC y MVSC colaborarán para formar equipos de nivel Premier para CMSC y jugadores U12 de MVSC (nacido desde 1 agosto 2003 hasta 31 julio 2004). Habrá un equipo de nivel Premier combinada para niños y otro equipo de nivel Premier combinado para las niñas. Los clubes seguirán formar su propia persona "A" (Plata / Bronce) equipos para niños y niñas U12 (oro / plata) y "B".</p>
             <p>Un objetivo principal de esta colaboración es el de proporcionar un nivel adicional de oportunidad para los jugadores de ambos clubes en un grupo de edad cuando el juego se mueve a un campo más grande y cuando los equipos de transición de jugar 8 v 8 a 11 v 11 de fútbol. Como lista de tamaños se expanden a U12, hay típicamente un aumento de la disparidad en la capacidad de los jugadores en los equipos de CM y MT. Ninguno de los jugadores están bien servido en este escenario. El nuevo programa ofrecerá a todos los jugadores en la cohorte mayor oportunidad de entrenar, jugar y competir en un entorno más capacidad apropiada.</p>
             <p>Los equipos Premier combinados se forman a través de una prueba abierta. Las pruebas se llevarán a cabo en: *</p>
             <p>28/02: Niños: 9-11 am. Chicas: 11 a.m.-1 p.m.. Las pruebas en Tam SA césped.<br>
             03/01: Niños y niñas: 5-6: 30 pm. Las pruebas en Marin Academy.<br>
                 03/03: Niñas Prueba sólo por invitación**. 4:15-6:00 at Ring Mountain Day School (70 Lomita en Mill Valley).<br>
                 03/04: Niños Prueba sólo por invitación**. 4:15-6:00 at Ring Mountain Day School (70 Lomita en Mill Valley).<br>
             * Por favor, consulte el sitio web del club, varios días antes de las pruebas para confirmar el horario de puesta a punto.</p>
             <p>**Nuestras dos primeras audiciones están abiertas a todos los jugadores apropiados para su edad interesadas. Los jugadores deben asistir a una de nuestras primeras dos pruebas (2/28 y 03/01) con el fin de recibir una invitación para asistir a la tercera prueba de audición. Sólo los jugadores que están invitados a asistir a la tercera prueba de audición debe aparecer a la misma. Los jugadores recibieron invitaciones para asistir a la tercera prueba de audición no se llamará o enviará por correo-e. Más bien, las 6:00 pm el 2 de marzo, vamos a publicar una lista de los nombres de todos los jugadores invitados a la tercera prueba de audición en este sitio web. Los nombres de los jugadores no invitados a la tercera prueba de audición no serán publicados. Si el nombre de un jugador del no está en la lista de invitados para asistir a la tercera prueba de audición, eso significa que el jugador no va a recibir una invitación para jugar para el United Team. Los jugadores que se ofrecen puntos en el United Team serán contactados por 3/6 con una nómina final Publicado por 3/8. Cualquier jugador que no pueda asistir a cualquiera de nuestras dos primeras pruebas deben comunicarse con Rick Fullerton (fullertonsoccer@yahoo.com) y Steve Sosa (stevensosa13@gmail.com).<p>
             <p>Las pruebas para MVSC de y equipos A y B independientes de CMSC se llevarán a cabo después de las pruebas de aptitud Premier equipo. De CMSC U12 A y B del equipo Las pruebas se llevarán a cabo a finales de marzo / principios de abril.</p>
             <p>El programa constará de una primera temporada de entrenamiento de primavera será que se ejecutará desde marzo hasta junio (no se espera que los jugadores de dejar otros deportes de primavera para formar parte de los equipos de la Premier), con una temporada de otoño / invierno adicional de agosto a enero / febrero .</p>
             <p>Esta colaboración se pondrá a prueba en 2015 y se evaluará al final de la temporada de otoño. Sugerencias de los jugadores / padres será un elemento clave de la evaluación. Si la colaboración se encuentra para ser un éxito, que continuará durante la siguiente temporada de U13.</p>
             <p>Para más detalles sobre los equipos de nivel Premier, como lugares de entrenamiento y la frecuencia, los entrenadores del equipo, nombre del equipo, registro de try-out, el costo estimado, etc., por favor haga clic <a href="http://es.centralmarinsoccer.com/news#46-cmsc-mvsc-2015-u12-pilot-q-and-a">AQUÍ</a>.</p>
             <p>MVSC y CMSC confían en este nuevo programa mejorará la experiencia de juego y el desarrollo de jugadores en ambos equipos, proporcionando un entorno más apropiado habilidad, la capacidad apropiada, y el compromiso adecuado para todos nuestros jugadores de fútbol competitivos U12. Estamos ansiosos por ver a sus hijos en la cancha.</p>
             '
      faq_heading: 'CMSC / MVSC 2015 U12 Piloto FAQ'
      faq_body: '<p>PREGUNTAS Y RESPUESTAS:</p>

                 <p>1. ¿Cuál será el CMSC / MVSC combinado equipos Premier ser llamado?</p>

                 <p>El nombre del equipo para los equipos Chicos y chicas será "Reino". (MV Unidas o CM Unidas.)</p>

                 <p>2. ¿Cuántos jugadores estarán en cada United Team?</p>

                 <p>Listas de Estados del equipo no excederán de 18 jugadores. Decisiones tamaño de la nómina se basarán en la evaluación del personal de entrenamiento del grupo de jugadores calificados. El objetivo principal será asegurar que cada jugador seleccionado a una lista será la capacidad apropiada para el equipo.</p>

                 <p>3. ¿Dónde se los Emiratos Equipos entrenar y jugar juegos?</p>

                 <p>Los jugadores que prueba para los equipos de nivel de Estados Premier deben estar preparados para entrenar y jugar en cualquier lugar en el CMSC y / o MVSC tren o jugar.</p>

                 <p>&nbsp; 4. ¿"cuotas" ser utilizados en la determinación de las colocaciones en el roster Unidas Equipos?</p>

                 <p>No. Los jugadores más calificados serán seleccionados para estos equipos, independientemente de que los clubes son.</p>

                 <p>&nbsp; 5. ¿"fuera de área" jugadores (es decir, no-MV, no-CM) se le permitirá jugar en equipos Unidas?</p>

                 <p>Sí. CMSC y MVSC actualmente tienen fronteras abiertas para sus equipos competitivos en todas las edades. Un objetivo general importante de ambos clubes es colocar todos los residentes de capacidad- y compromiso apropiada CM y MT en equipos competitivos capacidad apropiada. Se prevé que la formación de equipos Unidas y la inclusión de jugadores de fuera del área dará como resultado la creación de más (y no menos) las oportunidades de competencia de habilidad apropiada para los residentes de MT y CM. Se reconoció que no como muchos jugadores de cada comunidad podrán jugar en la selección del más alto nivel. Sin embargo, todos los equipos de la competencia que se forman (Premier, Oro, Plata, Bronce) debería ser más (no menos) la capacidad apropiada debido a) la ampliación de la reserva total de jugador y b) la colaboración mejorada entre los clubes en la prestación de jugando oportunidades para todos los jugadores competitivos capacidad apropiada. Para reiterar, los equipos competitivos formados tendrán menos variabilidad intra-grupo en el talento / compromiso, y más jugadores se colocarán en los equipos que sean apropiados para el nivel de cada individuo de juego.</p>

                 <p>6. ¿Qué club de no cada equipo de Estados registrarse a través de?</p>

                 <p>El equipo de chicos U12 Unidas se ha registrado en el Centro Marin Soccer Club y las niñas U12 equipo de Estados se registrará con Mill Valley Soccer Club. Pre-inscripción para las pruebas se darán a conocer pronto.</p>

                 <p>7. ¿Quién será el entrenador de la U12 Unidas Equipos?</p>

                 <p>Phil Bilecci-Gard será el entrenador del equipo masculino U12 Unidas. Rob Funes será el entrenador del equipo femenino U12 Unidas.</p>

                 <p>8. ¿Cuántas pruebas Unidas equipo no necesita un jugador para asistir a ser considerado para un puesto en el roster?</p>

                 <p>Los jugadores son alentados a asistir a todas las pruebas, y es en el mejor interés de cada jugador para asistir a tantas pruebas como sea posible. Sin embargo, un jugador tiene que asistir por lo menos una prueba de audición con el fin de ser considerado para un puesto en el roster.</p>

                 <p>9. ¿Cuál será el calendario de parecerse a los equipos Unidas?</p>

                 <p>Las pruebas se llevarán a cabo en: *<br>
                 02/28: Niños: 9-11 am. Chicas: 11 a.m.-1 p.m.. Las pruebas en Tam SA césped.<br>
                 03/01: Niños y niñas: 5-6: 30 pm. Las pruebas en Marin Academy.<br>
                 03/03: Niñas Prueba sólo por invitación**. 4:15-6:00 at Ring Mountain Day School (70 Lomita en Mill Valley).<br>
                 03/04: Niños Prueba sólo por invitación**. 4:15-6:00 at Ring Mountain Day School (70 Lomita en Mill Valley).<br>
                 * Por favor, consulte los sitios web de los clubes varios días antes de las pruebas para confirmar la programación.</p>
                 <p>**Nuestras dos primeras audiciones están abiertas a todos los jugadores apropiados para su edad interesadas. Los jugadores deben asistir a una de nuestras primeras dos pruebas (2/28 y 03/01) con el fin de recibir una invitación para asistir a la tercera prueba de audición. Sólo los jugadores que están invitados a asistir a la tercera prueba de audición debe aparecer a la misma. Los jugadores recibieron invitaciones para asistir a la tercera prueba de audición no se llamará o enviará por correo-e. Más bien, las 6:00 pm el 2 de marzo, vamos a publicar una lista de los nombres de todos los jugadores invitados a la tercera prueba de audición en este sitio web. Los nombres de los jugadores no invitados a la tercera prueba de audición no serán publicados. Si el nombre de un jugador del no está en la lista de invitados para asistir a la tercera prueba de audición, eso significa que el jugador no va a recibir una invitación para jugar para el United Team. Los jugadores que se ofrecen puntos en el United Team serán contactados por 3/6 con una nómina final Publicado por 3/8. Cualquier jugador que no pueda asistir a cualquiera de nuestras dos primeras pruebas deben comunicarse con Rick Fullerton (fullertonsoccer@yahoo.com) y Steve Sosa (stevensosa13@gmail.com).<p>
                 <p>Las familias serán notificadas a más tardar el 3/6.<br>
                 Las listas finales se publicarán a más tardar el 3/8.<br>
                 Un Registro de Padres y reunión de información se celebrarán en el miércoles 11 de marzo a las 7:45 pm en un TBD ubicación. Más información sobre esta reunión se proporcionará en breve.<br>
                 Equipos Unidas comenzarán formación a mediados de marzo.<br>
                 Los equipos entrenarán 3 x / semana: dos días de la semana y un día de fin de semana (la sesión de fin de semana puede ser un entrenamiento o un partido amistoso). Se animará a los jugadores a asistir a las tres sesiones semanales. Sin embargo, se requerirá que los jugadores Unidas a comprometerse a asistir a un mínimo de una sesión por semana, en promedio, durante la primavera.<br>
                 Equipos Unidas se tomará un descanso de al menos 1,5 meses durante el verano. Fall y calendarios de invierno serán el parecidos a los de la CMSC U12 actual y MVSC equipos. La fecha de inicio obligatoria para la formación temporada de otoño será el lunes 3 de agosto.<br>
                 10. ¿Se requiere a los jugadores del equipo de Estados de dejar otros deportes?</p>

                 <p>No. La participación en otros deportes es totalmente compatible con el nuevo programa, siempre y cuando los jugadores de cumplir el compromiso obligatorio. Como se señaló anteriormente, el requisito de compromiso de resorte es tal que los jugadores asisten a un mínimo de una sesión semanal en promedio. Durante el otoño y el invierno, se espera que los jugadores asistan a todas las pruebas por equipos.</p>

                 <p>11. ¿Cuáles son los costos de participar en un equipo United?</p>

                 <p>El costo será de aproximadamente 2,200 dólares - $ 2.500. Este costo cubre tanto la Primavera y Otoño / Invierno juegan e incluye registro y compra uniforme.</p>

                 <p>12. ¿Cuál es la política en materia de ayuda financiera para los jugadores en equipos Unidas?</p>

                 <p>, La ayuda financiera parcial basada en la necesidad estará disponible. Se requiere que las familias que solicitan ayuda financiera a presentar una solicitud de ayuda financiera en el evento de registro de Padres. Un comité de becas revisará las solicitudes y determinará premios.</p>

                 <p>13. ¿Cuál será el impacto previsto de la formación de equipos Unidas sobre el CMSC y MVSC piscinas jugador competitivo?</p>

                 <p>Equipos "B" independiente "A" de cada club y va a terminar con una composición lista de más jugadores de habilidad-apropiada y de compromiso adecuado.</p>

                 <p>En algunos casos, la formación de equipos MU podría facilitar la formación de los equipos de "C" (equipos que de otra manera no se habrían formado) en uno o más clubes de padres *.</p>

                 <p>* Cabe señalar que históricamente CMSC y MVSC han tenido dificultades para la creación de oportunidades de juego para todos los jugadores U12 competitivos capacidad apropiada. Desvíos en CM y MT pruebas a menudo han sido tales que del equipo insuficiente lugares en el roster estaban disponibles para cada jugador calificado o no había suficientes jugadores de habilidad apropiada para formar un equipo U12 completa. La colaboración entre los dos clubes se asegurará una piscina total más grande de jugadores, lo que se traducirá en oportunidades de juego más competitivos que los creados por el modelo status quo en el que los clubes se forman todos los equipos de forma independiente.</p>

                 <p>14. ¿Se permitirá a jugadores de un club a jugar para otro club de "A" o "B" equipo en U12?</p>

                 <p>Sí. Sin embargo, esto se desaconseja en general.</p>

                 <p>&nbsp; 15. ¿Pueden los jugadores nacidos el 1 de agosto de 2004 o después de ganar lugares en el roster de los equipos Unidas?</p>

                 <p>Jugadores U11 son bienvenidos a las audiciones, pero sólo se ofrecerán puntos de la lista si son vistos por el cuerpo técnico profesional como uno de los 5 mejores jugadores en la U12 Premier equipo, o con la aprobación de la Administración de Coaching de los dos clubes.</p>

                 <p>16. Si uno o los dos clubes debían tener menos de un equipo lleno de jugadores competitivos capacidad apropiada que asisten a las pruebas del equipo de su club, serán los clubes de trabajar juntos para crear oportunidades para jugar a estos jugadores?</p>

                 <p>Sí. Cualquiera de las siguientes acciones podrían adoptarse:</p>

                 <p>Los jugadores de "extra" capacidad apropiada de un club podrían ser invitados a las audiciones para el club vecino "A", "B" o equipo "C".<br>
                 Los jugadores de "extra" capacidad apropiada de ambos clubes podrían ser invitados a unirse y audiciones para un equipo "C", compuesto por jugadores de los dos clubes.<br>
                 17. ¿Quién se encargará de supervisar los aspectos programáticos de fútbol de los equipos Unidas?</p>

                 <p>Entrenador contratación y supervisión del programa de fútbol "en el terreno" serán gestionados en colaboración por CMSC y Directores de Entrenadores de MVSC, con supervisión de la gobernanza de alto nivel por Liderazgos competitivas de ambos clubes.</p>

                 <p>18. ¿Qué Uniformes vestirán los equipos Unidas?</p>

                 <p>El equipo de MV Estados vestirá el uniforme MVSC y el equipo de CM Estados vestirá el uniforme CM. Ambos uniformes tendrán un "Reino" call-out añadido a los gráficos.</p>

                 <p>19. Si un jugador no quiere jugar en la primavera, pueden todavía try-out y unirse al equipo en el otoño?</p>

                 <p>No. Un objetivo importante de la formación de equipos Unidas es proporcionar una oportunidad de desarrollo para el futbolista capacidad apropiada y comprometido. Jugadores del United será encouragedto asistir a todas las sesiones, y serán obligados a asistir a un mínimo de un evento semanal en promedio durante la temporada de primavera.</p>

                 <p>20. ¿En qué nivel de competencia competirán los equipos Unidas?</p>

                 <p>Nuestro objetivo principal será la de colocar a cada equipo de los Estados en las ligas y competiciones de habilidad-apropiado. Se prevé que los equipos Unidas competirán a nivel Premier, pero esta decisión se tomará con los intereses de los jugadores y del equipo en una prima. Como tal, las decisiones finales sobre el nivel de juego se basan en la valoración del Coaching Profesional del Personal del jugador de la piscina después de la formación del equipo.</p>

                 <p>21. ¿Cuándo se llevará a cabo audiciones para U12 equipos competitivos de CMSC?</p>

                 <p>Tryouts U12 del CMSC se celebrarán a finales de marzo / principios de abril, de acuerdo con el horario de puesta a punto de nuestros años anteriores. El calendario oficial tryout se publicará en el sitio web del CMSC para mediados de febrero.</p>

                 <p>22. ¿Cuál es la relación del Programa Piloto de Marin FC?</p>

                 <p>El Programa Piloto será evaluado y revisado por Marin Central y Mill Valley, con consulta de Marin FC y con la consideración de una posible colaboración con Marin FC para el año siguiente.</p>

                 <p>Si tiene alguna pregunta, por favor póngase en contacto con:</p>

                 <p>Steven Sosa, Director de Entrenamiento del CMSC y Desarrollo de Jugadores, en <a href="mailto:stevensosa13@gmail.com">stevensosa13@gmail.com</a></p>
                 <p>Rick Williams, Presidente, en <a href="mailto:soccer.rick@gmail.com">soccer.rick@gmail.com</a></p>'
