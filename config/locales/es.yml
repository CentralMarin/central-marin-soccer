      heading: ' Prueba Confirmación'
      overview: '<p>Los jugadores deben llegar 30 minutos antes de la hora de inicio programada para el registro y calentamiento. Por favor, use equipo de fútbol estándar, incluyendo zapatos de fútbol, espinilleras y un club neutral camiseta blanca o gris. Uniformes del club o la ropa que indican equipo o club afiliación no está permitido. No hay cuota de puesta a punto y todo tryout sesión tendrá lugar llueva o haga sol.</p>
                 <p>Si tiene preguntas sobre nuestros programas Los miembros de la Junta estarán disponibles en la mesa de registro para responder preguntas en el inicio de cada sesión de puesta a punto. Gracias por su interés en Marin Central y esperamos verlos a todos ustedes en el campo.</p>
                 <p>Por favor, verifique la siguiente información y notificar tryouts@centralmarinsoccer.com si algo es incorrecto:</p>'
