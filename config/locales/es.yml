      question_others: '<h3>¿Qué pruebas debe asistir mi hijo?</h3>
                        Su hijo debe asistir a sus versiones de prueba del grupo de edad. Si les gustaría jugar hasta, hablar con los entrenadores durante sus audiciones de grupos de edad y van a aconsejar.
                        <h3>¿Qué pasa si mi hijo no puede asistir a una jornada de pruebas?</h3>
                        Por favor, correo electrónico Steven Sosa, Director de Entrenamiento en doc@centralmarinsoccer.com para que pueda informar a los entrenadores que realizan la evaluación.
                        <h3>¿Qué es una obra de teatro para arriba?</h3>
                        Un niño que está jugando para un equipo más viejo que su grupo de edad.
                        <h3>¿Lo que si está lloviendo durante las pruebas?</h3>
                        Las pruebas son la lluvia o con sol, así que venga en adelante.
                        <h3>¿Qué pasa si las pruebas de mi hijo no se han programado todavía?</h3>
                        Regístrese y le enviaremos un correo electrónico cuando las pruebas están programadas.
                        <h3>¿Dónde puedo encontrar más información sobre Central de Marin Club de fútbol competitivo?</h3>'
