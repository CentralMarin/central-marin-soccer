        save_the_date: 'Las fechas para las pruebas para la U8 Marin Central Soccer Club / 9 a U11 Boys and Girls serán sábado 21 de febrero y el sábado 28 de febrero por la tarde. Por favor, mantenga estas fechas y planificar en consecuencia. Vamos a proporcionar tiempos y ubicaciones finales en las próximas semanas.'
