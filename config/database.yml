
# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: soccer
  username: root
  password: dev
  host: db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

vagrant:
  adapter: mysql2
  database: soccer_production
  username: root
  password:
  host: localhost

staging:
  adapter: mysql2
  database: soccer_staging
  username: root
  password:
  host: localhost

production:
  adapter: mysql2
  database: soccer_production
  username: root
  password:
  host: localhost

